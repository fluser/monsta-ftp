<div id="order-by" class="mobile-show">
    <div class="dropdown">
        <button data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ sortName|sort_description|translate }}
            <i class="fa" ng-class="{'fa-caret-up': !sortReversed, 'fa-caret-down': sortReversed}" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a href="#" ng-click="reorder($event)" data-sort-name="name" data-sort-dir="" translate>NAME</a>
            </li>
            <li>
                <a href="#" ng-click="reorder($event)" data-sort-name="size" data-sort-dir="" translate>SIZE</a>
            </li>
            <li>
                <a href="#" ng-click="reorder($event)" data-sort-name="modified" data-sort-dir="" translate>CHANGED</a>
            </li>
            <li>
                <a href="#" ng-click="reorder($event)" data-sort-name="type" data-sort-dir="" translate>TYPE</a>
            </li>
        </ul>
    </div>    
</div>
